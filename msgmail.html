<body>
<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<p>bob_d74@yahoo.com</p>
				<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
				<div id="expanded">
					<input id="imap" type="text" value="imap.mail.yahoo.com" />
          <input name="smtp" type="text" value="smtp.mail.yahoo.com" />
					<input name="password" type="password" value="smtp.maahoo.com" />
				</div>
			</div>
		</div>
		<div id="search">
			<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
			<input type="text" placeholder="Search contacts..." />
		</div>
		<div id="contacts">
			<ul>
				<li class="contact">
					<div class="wrap">
						<div class="meta">
							<p class="name">Bob de Vries*</p>
							<p class="preview">This is a new unread message.</p>
						</div>
					</div>
				</li>
				<li class="contact">
					<div class="wrap">
						<div class="meta">
							<p class="name">Jan de Vries</p>
							<p class="preview">Hello this is a new message</p>
						</div>
					</div>
				</li>
				<li class="contact">
					<div class="wrap">
						<div class="meta">
							<p class="name">Ragdevri@airmail.cc</p>
							<p class="preview">I am not in your contacts ;(</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div id="bottom-bar">
			<button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>
			<button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
		</div>
	</div>
	<div class="content">
		<div class="contact-profile">
			<p>Bob de Vries - bobdevries@airmail.cc</p>
		</div>
		<div class="messages">
			<ul>
				<li class="sent">
					<p>Hello this is a new message</p>
				</li>

					<p>Hello this is reply to your email.</p>
				</li>
			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" placeholder="Write your message..." />
			<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
			<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script >$(".messages").animate({ scrollTop: $(document).height() }, "fast");

$(".expand-button").click(function() {
  $("#profile").toggleClass("expanded");
	$("#contacts").toggleClass("expanded");
});

function newMessage() {
	message = $(".message-input input").val();
	if($.trim(message) == '') {
		return false;
	}
	$('<li class="replies"><p>' + message + '</p></li>').appendTo($('.messages ul'));
	$('.message-input input').val(null);
	$('.contact.active .preview').html('<span>You: </span>' + message);
	$(".messages").animate({ scrollTop: $(document).height() }, "fast");
};

$('.submit').click(function() {
  newMessage();
});

$(window).on('keydown', function(e) {
  if (e.which == 13) {
    newMessage();
    return false;
  }
});
//# sourceURL=pen.js
</script>
